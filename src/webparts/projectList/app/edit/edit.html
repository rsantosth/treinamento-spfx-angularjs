<form>
    <h3>Novo Projeto</h3>
    <div class="form-group">
        <label>Nome</label>
        <input type="text" ng-model="vm.nome" class="form-control" placeholder="Nome do projeto">
    </div>     
    <div class="form-group">
        <label>Descrição</label>
        <input type="text" ng-model="vm.descricao" class="form-control" placeholder="Descrição do projeto">
    </div>
    <div class="form-group">
        <label>Gestor</label>
        <uif-people-picker uif-people="vm.getPeoplePickerUsers" uif-search-delay="300" 
            ng-model="vm.selectedPeopleUsers" placeholder="Procurar usuários"></uif-people-picker>        
    </div>
    <button type="button" ng-click="vm.addNewProjeto();" class="btn btn-primary">Salvar</button>
    <button type="button" ng-click="vm.cancel();" class="btn btn-primary">Cancelar</button>
</form>
