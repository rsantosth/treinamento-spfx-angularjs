<form>
    <h3>Nova Tarefa</h3>  
    <div class="form-group">
        <label>Descrição</label>
        <input type="text" ng-model="vm.descricao" class="form-control" placeholder="Descrição da tarefa">
    </div>
    <div class="form-group">
        <label>Prazo</label>
        <input type="date" ng-model="vm.prazo" class="form-control" style="max-width: 25%;" />
    </div>
    <div class="form-group">
        <label>Andamento %</label>
        <input type="number" ng-model="vm.andamento" min="0" max="100" class="form-control" style="max-width: 25%;">
    </div>    
    <div class="form-group">
        <label>Responsável</label>
        <uif-people-picker uif-people="vm.getPeoplePickerUsers" uif-search-delay="300" 
            ng-model="vm.selectedPeopleUsers" placeholder="Procurar usuários"></uif-people-picker>        
    </div>
    <div class="form-group">
        <label>Observações</label>
        <textarea ng-model="vm.observacoes" class="form-control"></textarea>
    </div>
    <button type="button" ng-click="vm.addNewTarefa();" class="btn btn-primary">Salvar</button>
    <button type="button" ng-click="vm.voltar();" class="btn btn-primary">Cancelar</button>
</form>
